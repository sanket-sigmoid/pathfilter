version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            project00/.* project-one true
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/project00-config.yaml
          mapping: |
            project01/.* project-one true
            project02/.* project-two true
            project03/.* project-three true
            shared-things/.* run-them-all true



     

      

